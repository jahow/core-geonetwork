<div class="panel panel-default">
  <div class="panel-body alert-{{getStatusClass()}}">
    <p>
      <span class="fa {{getStatusIcon()}}"></span> <span translate>{{getStatusLabel()}}</span>
    </p>
    <div class="progress" ng-if="taskInfo">
      <div class="progress-bar progress-bar-{{getStatusClass()}}"
           ng-class="{'progress-bar-striped active': taskInfo.total > taskInfo.processed}"
           role="progressbar" style="width: {{getProcessRatio() * 100}}%">
        {{taskInfo.processed}} / {{taskInfo.total}}
      </div>
    </div>
  </div>
</div>
